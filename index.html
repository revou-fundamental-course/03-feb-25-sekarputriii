<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Calculator </title>

</head>
<body>
    <!--CSS Custom -->
    <link rel="stylesheet" href="./css/styles.css">

    <!--CSS Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="container-fluid">
        <div class="row temp-row">
            <div class="col-4 card">
                <h4><b>Temperature Calculator</b></h4>
                <h5 for="inputTemp" class="input">Celsius</h5>
                <input type="number" id="inputTemp" placeholder="Enter temperature" />
                <img onclick="toggleConversion()" class="btn btn-icon" src="./images/btn-icon.png"></button>
                <h5 for="inputTemp" class="output">Fahrenheit</h5>
                <p type="number" id="output"placeholder="Result"></p>
                <p id="explain"></p>
                <button onclick="convertTemperature()"  class="btn-primary temp-btn">Enter </button>
                <p> <b>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F) <br /> </b>
                    Suhu S dalam derajat Fahrenheit (°F) sama dengan suhu S dalam derajat Celsius (°C) kali 9/5 tambah 32. <br />
                    S(°F) = (S(°C) x 9/5) + 32 <br />
                    atau <br />
                    S(°F) = (S(°C) x 1,8) + 32 <br />
                </p>
            </div>
        <div>

    </div>
    <!-- JS Custom -->
        <script src="./js/script.js"></script>
</body>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
